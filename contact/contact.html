<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Opulence Restaurant</title>
  <link rel="stylesheet" href="/contact/contact.css">
</head>
<body>
  <div class="contact-container">
    <h1>Contact Us</h1>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
    <div id="contactConfirmation" class="confirmation-message"></div>

    <div class="socials">
      <h2>Follow Us</h2>
      <a href="https://www.facebook.com/opulencerestaurant" target="_blank" class="social-icon facebook">Facebook</a>
      <a href="https://www.instagram.com/opulencerestaurant" target="_blank" class="social-icon instagram">Instagram</a>
      <a href="https://www.twitter.com/opulencerestaurant" target="_blank" class="social-icon twitter">Twitter</a>
    </div>
  </div>

  <script src="/contact/contact.js"></script>
</body>
</html>
