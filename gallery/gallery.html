<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opulence Restaurant Gallery</title>
  <link rel="stylesheet" href="/gallery/gallery.css">
</head>
<body>
  <h1>Our Exquisite Dishes</h1>
  <div class="gallery-container">
    <div class="gallery-item">
      <img src="images/dish1.jpg" alt="Delicious Pasta">
      <div class="overlay">
        <p>Delicious Pasta - A rich, flavorful experience</p>
      </div>
    </div>
    <div class="gallery-item">
      <img src="images/dish2.jpg" alt="Grilled Steak">
      <div class="overlay">
        <p>Grilled Steak - Juicy, tender, and mouth-watering</p>
      </div>
    </div>
    <div class="gallery-item">
      <img src="images/dish3.jpg" alt="Fresh Salad">
      <div class="overlay">
        <p>Fresh Salad - A refreshing taste with every bite</p>
      </div>
    </div>
    <div class="gallery-item">
      <img src="images/dish4.jpg" alt="Seafood Platter">
      <div class="overlay">
        <p>Seafood Platter - Ocean-fresh and delectable</p>
      </div>
    </div>
    <!-- Add more gallery items as needed -->
  </div>

  <script src="/gallery/gallery.js"></script>
</body>
</html>
